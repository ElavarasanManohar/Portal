<script>
    function GetInfo(a,b,c){
        $(document).ready(function(){
            if(a==1)
            {
                $("#InfoCard1").css("display","block");
                $("#InfoCard1").animate({"position": "absolute","height":"91%"},1600,'swing');
            }
            else if(b==1)
            {
                $("#InfoCard2").css("display","block");
                $("#InfoCard2").animate({"position": "absolute","height":"91%"},1600,'swing');
            }
            else if(c==1)
            {
                $("#InfoCard3").css("display","block");
                $("#InfoCard3").animate({"position": "absolute","height":"91%"},1600,'swing');
            }

        })
    }

    function HideInfo(a,b,c){
        $(document).ready(function(){
            if(a==1)
            {
                $("#InfoCard1").animate({"position": "absolute","height":"0%"},1600,'swing');
                setTimeout(() => {$("#InfoCard1").css("display","none");
        },1500,'swing');
            }
            
            else if(b==1)
            {
                $("#InfoCard2").animate({"position": "absolute","height":"0%"},1600,'swing');
                setTimeout(() => {$("#InfoCard2").css("display","none");
        },1500,'swing');
            }
            else if(c==1)
            {
                $("#InfoCard3").animate({"position": "absolute","height":"0%"},1600,'swing');
                setTimeout(() => {$("#InfoCard3").css("display","none");
        },1500,'swing');
            }

        })
    }
